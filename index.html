<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alex Harlan</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <script>
            tailwind.config = {
                theme: {
                    extend: {
                    }
                }
            }
        </script>


        <style>
            .spacer {
                aspect-ratio: 1000/150;
                width: 100%;
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
            }

        </style>
    </head>
    <body class="min-h-screen bg-gray-900">
        
        <div class="
                h-screen w-screen flex justify-center items-center
                bg-pose bg-no-repeat bg-cover bg-center bg-blend-overlay bg-opacity-75"q
            style="background-image: url('Assets/Background-transperent.png');">
            <div class="flex flex-col items-center gap-5" >
                <h1 class="text-center text-gray-50 font-bold text-7xl">Hi, I'm <span class="text-red-700">Alex Harlan</span></h1>
                <h5 class="text-center text-gray-50 font-extralight text-2xl">I build and design web applications</h5>
                <img class="object-cover w-[250px] h-[250px] rounded-full 
                border-8 border-solid border-gray-900
                " src="Assets/Profile.JPG" alt="profile">
            </div>
        </div>

        <div class="spacer rotate-180 flex" style="background-image: url('Assets/layered-waves-haikei.svg');"></div>

        <div class="bg-gray-800 flex flex-col gap-20">

            <div class=" bg-gray-900 text-gray-100 
                flex
                mx-14
                p-7
                rounded-xl ">

                <img src="/Assets/music-enhancer.png" alt="music enhancer" class="h-56 aspect-auto">
                <div class="flex flex-col ">
                    
                    <h1 class="text-5xl my-3 mx-7">Music Enhancer <span class="text-xs bg-red-700 rounded-lg p-1 align-middle">Html</span></h1>
                    <p class="text-2xl mx-7 w-full font-extralight min-h-[5rem]">A site made to showcase a fake product that "amplifies" your music</p>
                    
                    <div class="m-4">
                        <a class="text-3xl font-medium bg-red-700 px-7 py-3 rounded-full mx-2" href="#">Visit</a>
                        <a class="text-3xl font-medium bg-gray-800 px-7 py-3 rounded-full border border-red-700 text-red-700 mx-2" href="#">Github Repo</a>
                    </div>

                </div>

            </div>

        </div>

        <div class="spacer flex" style="background-image: url('Assets/layered-waves-haikei.svg');"></div>

        <div class="m-auto w-max text-gray-50">

            <div>
                <h1 class="text-red-700 text-6xl font-bold">Contact me</h1>
                <h3 class="text-2xl font-light">I'll get back to you as soon as I can</h3>
            </div>

            <form action="#">

                <div class="grid grid-cols-12 gap-10">
                    <div class="grid grid-rows-2 col-span-5">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
    
                    <div class="grid grid-rows-2 col-span-7">
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" id="subject">
                    </div>
                </div>

                <div class="grid grid-rows-2">
                    <label for="message">Message</label>
                    <input type="text" name="message" id="message">
                </div>

                <input type="submit" value="submit" class="">

            </form>

        </div>

    </body>
</html>
